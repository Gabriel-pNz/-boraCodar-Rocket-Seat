<!DOCTYPE html>
<html lang="pt-br" class="animated" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleSofa.css">
    <link rel="shortcut icon" href="imgs/sofaIco.png" type="image/x-icon">
    <title>Product Card</title>
</head>
<body>
    <div class="main">

        <div class="conteinerSofa">
            <img id="sofagif" src="imgs/boraCodar.gif" alt="">
            <img id="static" src="imgs/sofa.jpg" alt="">
            <button id="btn-close" onclick="toggle()" >
                <img src="imgs/close.svg" alt="clique nesse botao para parar a animacao">
            </button>
            <button id="btn-360" onclick="toggle()" >
                <img src="imgs/animated.svg" alt=" clique nesse botao para iniciar a animacao">
            </button>
        </div>
        
        <div class="infos">
            <p class="cod" >CÓDIGO: 42404</p>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000</p>
            <div class="button">
                <p class="txtButton" >ADICIONAR À CESTA</p>
            </div>
        </div>

        <script>
            function toggle() {
                document.documentElement.classList.toggle('animated')
            }
        </script>
    </div>
</body>
</html>
