<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="btn.css">
    <title>Buttons</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>

    <div class="main">
        
        <h1>Teste os botões</h1>
        <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>

        <div class="buttons">

            <button class="primary" disabled >
                INTERAJA COMIGO
            </button>

            <button class="primary" onclick="loading(event)">
                INTERAJA COMIGO
            </button>

            <button class="primary movable">
                <i class="ph-list"></i>
                INTERAJA COMIGO
            </button>

            <div class="buttons2">
                
            </div>

        </div>


    </div>

    <script>
        function loading(event) {
            const button = event.currentTarget
            button.classList.add('loading')

            const text = button.textContent
            button.innerHTML = `<i class="ph-circle-notch"></i>
            ${text}`
        }
    </script>
   
</body>
</html>
